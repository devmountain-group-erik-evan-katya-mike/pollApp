<div class="container dashboardContainer">

    <div class="panel panel-primary col-md-4">

        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="pollTitle">Poll Question</label>
                   <div>
                    <input type="text" class="form-control" id="pollTitle" placeholder="What question would you like to poll?" ng-model="pollTitle">
                      <div><button class="createButton btn btn-primary btn-xs">create</button><div class="cancel">Cancel</div></div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-primary col-md-4">

        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="pollTitle">Answer Choices</label>
                    <div class="form-group">

                        <input type="text" class="form-control" id="options" placeholder="Enter poll option"  ng-model="choice1">
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" id="options" placeholder="Enter poll option" ng-model="choice2">
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" id="options" placeholder="Enter poll option" ng-model="choice3">
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" id="options" placeholder="Enter poll option" ng-model="choice4">
                    </div>
                    <button class="createButton btn btn-primary btn-xs">Next</button>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-primary col-md-4">
        <div class="panel-heading">
            <h3 class="panel-title">Panel primary</h3>
        </div>

        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="pollTitle">Final Poll</label>
                    <ul class="list-group">
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>

                    </ul>
                    <button class="btn btn-primary btn-md btn-block">Vote</button>
                    <div class="viewResultsBox">View Results</div>
                </div>
            </form>
        </div>
    </div>
