
<form name="frm">
<div class="row createPollBox">

    <div class="panel panel-primary col-md-4 createPollBox" ng-hide="firstBox">

        <div class="panel-body">
                <div class="form-group">
                    <label>Poll Question</label>
                   <div>
                    <input type="text"
                           name="pollTitle"
                           class="form-control"
                           ng-minlength="1"
                           placeholder="What question would you like to poll?"
                           ng-model="title"
                           required>
                       <span ng-show="frm.pollTitle.$dirty && frm.pollTitle.$error.required">Question Required</span>
                      <div><button class="createButton btn btn-primary btn-xs" ng-click="toggleBox()" ng-disabled="frm.$invalid">Create</button><div class="cancel"><a ui-sref="dashboard">Cancel</a></div>
                      </div>
                    </div>
                </div>
        </div>
    </div>
</div>
</form>


<div class="col-md-4" ng-show="secondBox"></div>


<form name="frm1">
       <div class="panel panel-primary col-md-4 createPollBox" ng-show="secondBox">

        <div class="panel-heading">
            <h3 class="panel-title">{{pollQuestion}}</h3>
        </div>
        <div class="panel-body">

            <div class="panel-body">

                <div class="form-group">
                    <label>Answer Choices</label>
                    <div class="form-group">

                        <input type="text" name="pollChoices" class="form-control"  placeholder="Enter poll option"  ng-minlength="1" ng-model="optionOne" required>
                    </div>
                    <div class="form-group">

                        <input type="text" name="pollChoices" class="form-control" placeholder="Enter poll option" ng-minlength="1" ng-model="optionTwo" required>
                    </div>
                    <div class="form-group">

                        <input type="text" name="pollChoices" class="form-control" placeholder="Enter poll option" ng-minlength="1" ng-model="optionThree" required>
                    </div>
                    <div class="form-group">

                        <input type="text" name="pollChoices" class="form-control" placeholder="Enter poll option" ng-minlength="1" ng-model="optionFour" required>
                    </div>
                    <button class="createButton btn btn-primary btn-xs" ng-click="toggleForward()" ng-disabled="frm1.$invalid">Next</button>
                    <button class="createButton btn btn-primary btn-xs" ng-click="toggleBack()">Back</button>
                    <div class="cancel"><a ui-sref="dashboard">Cancel</a></div>
                </div>


             </div>
        </div>
    </div>
</form>

    <div class="col-md-4" ng-hide="secondBox"></div>
    <div class="col-md-4" ng-show="firstBox"></div>


    <div class="panel panel-primary col-md-4 createPollBox" ng-show="thirdBox">
        <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <div class="radio">
                    <label>
                        <input type="radio" disabled>
                        {{optionOne}}
                    </label>
                </div>
                <div class="radio">
                    <label>
                    <input type="radio" disabled>
                    {{optionTwo}}
                    </label>
                </div>
                <div class="radio">
                    <label>
                    <input type="radio" disabled>
                        {{optionThree}}
                    </label>
                </div>
                <div class="radio">
                    <label>
                    <input type="radio" disabled>
                    {{optionFour}}
                    </label>
                </div>
                <div class="previewButton">
                <button class="btn btn-primary btn-md btn-block disabled">Vote</button>
                <div class="viewResultsBox">View Results</div>
                </div>
            </div>
            <button class="createButton btn btn-primary btn-xs" ng-click="createPoll()">Submit</button>
            <button class="createButton btn btn-primary btn-xs" ng-click="toggleFinalBack()">Back</button>
            <div class="cancel"><a ui-sref="dashboard">Cancel</a></div>

        </div>


    </div>
