<div class="col-md-4"></div>
<div class="panel panel-primary col-md-4 createPollBox">
    <div class="panel-heading">
        <h3 class="panel-title">{{poll.title}}</h3>
    </div>

    <div class="panel-body">
        <div class="form-group">
            <div class="radio">
                <label>
                    <span ng-repeat="choice in poll.choices">
                    <!--<input type="text" name="name" ng-value="choice"  ng-model="$parent.selectedChoice">-->
                        {{choice.body}} {{choice.counter}}<br/>
                        </span>

                </label>
            </div>

        </div>
        <!--<button class="createButton btn btn-primary btn-xs" ng-Click="createPoll()">Submit</button>-->
        <!--<button class="createButton btn btn-primary btn-xs" ng-click="toggleFinalBack()">Back</button>-->
    </div>
</div>
