        <div class="col-md-6">
            <div class="row">
                <div class="panel-heading activePollsAccordion">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <div class="activePollsHeader accordTitle">Active Polls</div><div class="totalVotesHeading accordTitle">Total Votes</div>
                            </div>
                        </div>
                    </div>

                  <accordion close-others="true" ng-repeat="key in userPolls" class="panel-heading">
                      <accordion-group is-open="isopen" class=" panel-primary" id="accordion">
                          <accordion-heading class="panel panel-heading ">

                              <div class="panel-title activepollsradius">
                                <a href="" ><div class="accordTitle">{{key.title}}</div></a><div class="glyphIcon"><i class="indicator glyphiconActive glyphicon glyphicon-chevron-down  pull-right"></i></div>
                              </div>
                          </accordion-heading>

                          <div class="radio activePollsAccordionBody" ng-repeat="nestedKey in key.choices">
                              <label>
                                  <input type="radio" ng-model="choices"  disabled>{{nestedKey.body}} {{nestedKey.counter}}
                              </label>
                          </div>
                        <button class="createButton btn btn-primary btn-xs"><a ui-sref="poll">View Poll</a></button>
                      </accordion-group>
                  </accordion>
                </div>
            </div>
         </div>
        <div class="col-md-6"></div>
</div>
